swagger: "2.0"
info:
  description: "The scope of this API is to provide the ability for a Service Provider’\
    s system to create and manage trouble tickets with Partner’s system, over an interface,\
    \ related to Access E-Line products. The following operations are included in\
    \ the scope of this project:\n•\tCreate a new trouble ticket\n•\tRetrieve an existing\
    \ trouble ticket(s)\n•\tPartial modification of an open trouble ticket\n•\tClose\
    \ an open trouble ticket\n•\tCancel an open trouble ticket\n•\tTrouble ticket\
    \ related notifications.\nSpecifically, out of scope for this release are the\
    \ following operations:\n•\tScheduled Maintenance & Outages related notifications\
    \ and management."
