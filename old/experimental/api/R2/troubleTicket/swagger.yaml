definitions:
  TicketStatusType:
    description: "The state of the trouble ticket."
    type: "string"
    enum:
    - "ACKNOWLEDGED"
    - "IN_PROGRESS"
    - "RESOLVED"
    - "CLOSED"
    - "PENDING"
    - "CANCELLED"
    - "CLEARANCE_REJECTED"
  TroubleSeverity:
    description: "The severity of the problem, or trouble as reported."
    type: "string"
    enum:
    - "CRITICAL"
    - "MAJOR"
    - "MINOR"
  RequestedStatusType:
    description: "The status that the service provider is requesting that the trouble\
      \ ticket be put into."
    type: "string"
    enum:
    - "CANCELLED"
    - "CLOSED"
    - "CLEARANCE_REJECTED"
  PriorityType:
    description: "The priority assigned to the trouble ticket."
    type: "string"
    enum:
    - "CRITICAL"
    - "HIGH"
    - "MEDIUM"
    - "LOW"
    - "NA"
  TroubleType:
    description: "The type, or categorization, of trouble ticket."
    type: "string"
    enum:
    - "INSTALLATION"
    - "MAINTENANCE"
    - "FAILURE"
    - "ASSISTANCE"
  ErrorRepresentation:
    description: "Structure to describe Error"
    required:
    - "code"
    - "reason"
    type: "object"
    properties:
      code:
        description: "Application related code (as defined in the API or from a common\
          \ list)"
        type: "integer"
        format: "int32"
      reason:
        description: "Text that explains the reason for error. This can be shown to\
          \ a client user."
        type: "string"
      message:
        description: "Text that provide more details and corrective actions related\
          \ to the error. This can be shown to a client user."
        type: "string"
      status:
        description: "http error code extension like 400-2"
        type: "integer"
        format: "int32"
      referenceError:
        description: "url pointing to documentation describing the error"
        type: "string"
      '@type':
        description: "The class type of a REST resource."
        type: "string"
      '@schemaLocation':
        description: "it provides a link to the schema describing a REST resource"
        type: "string"
  Note:
    description: "Notes may be attached to the trouble ticket."
    type: "object"
    properties:
      date:
        description: "The date and the time the note was created."
        type: "string"
        format: "date"
      author:
        description: "The author of the note."
        type: "string"
      text:
        description: "The text of the note."
        type: "string"
  RelatedObject:
    description: "An object that is related to the trouble ticket such as a bill,\
      \ a product, etc. The entity against which the ticket is associated."
    type: "object"
    properties:
      involvement:
        description: "The involvement of the related object in relation to the trouble\
          \ ticket. For example, it may be a \"ProductInventory\" or \"Bill\" involvement."
        type: "string"
      reference:
        description: "A reference to the related object."
        type: "string"
  TroubleTicket:
    description: "A trouble ticket is a record of an issue that is created, tracked,\
      \ and managed by a trouble ticket management system."
    type: "object"
    properties:
      id:
        description: "Unique identifier of the trouble ticket that is set by the partner\
          \ when the trouble ticket is created."
        type: "string"
      href:
        description: "href of the trouble ticket."
        type: "string"
      externalId:
        description: "Additional identifier coming from an external system. This is\
          \ set by the Service Provider."
        type: "string"
      description:
        description: "Description of the trouble."
        type: "string"
      severity:
        $ref: "#/definitions/TroubleSeverity"
      priority:
        $ref: "#/definitions/PriorityType"
      type:
        $ref: "#/definitions/TroubleType"
      creationDate:
        description: "The date and time the ticket was created in the trouble ticket\
          \ system."
        type: "string"
        format: "date-time"
      targetResolutionDate:
        description: "The targeted resolution date as specified by the partner."
        type: "string"
        format: "date-time"
      status:
        $ref: "#/definitions/TicketStatusType"
      resolutionDate:
        description: "The date and time the trouble ticket was resolved by the partner."
        type: "string"
        format: "date-time"
      note:
        type: "array"
        items:
          $ref: "#/definitions/Note"
      relatedParty:
        type: "array"
        items:
          $ref: "#/definitions/RelatedParty"
      relatedObject:
        type: "array"
        items:
          $ref: "#/definitions/RelatedObject"
      statusChange:
        type: "array"
        items:
          $ref: "#/definitions/StatusChange"
      attachment:
        type: "array"
        items:
          $ref: "#/definitions/Attachment"
      '@baseType':
        description: "BaseType of the ticket specialization resource is defined from\
          \ this API  (must be troubleTicket if used)."
        type: "string"
      '@type':
        description: "Type  of the ticket if specialization is used"
        type: "string"
      '@schemaLocation':
        description: "Target a location where the resource extension are described."
        type: "string"
  RelatedParty:
    description: "A related party is a person or organization that is associated to\
      \ the trouble ticket. Examples include: Originator, Owner, or Reviser."
    required:
    - "id"
    - "role"
    - "name"
    - "number"
    type: "object"
    properties:
      id:
        description: "The id of the related party."
        type: "string"
      href:
        description: "The href of the related party."
        type: "string"
      '@referredType':
        description: ""
        type: "string"
      role:
        description: "The role played by the related party."
        type: "string"
      name:
        description: "The name of the related party."
        type: "string"
      emailAddress:
        description: "The email address of the related party."
        type: "string"
      number:
        description: "The telephone number of the related party."
        type: "string"
      numberExtension:
        description: "The telephone number extension of the related party."
        type: "string"
  Hub:
    description: "Hubs are used in support of trouble ticket notifications. There\
      \ is one hub per type of notification."
    required:
    - "id"
    type: "object"
    properties:
      id:
        description: "Unique identifier of the hub"
        type: "string"
      query:
        description: "Attribute selection and search criteria"
        type: "string"
      callback:
        description: "Callback urn, for instance a url."
        type: "string"
  Attachment:
    description: "A file attached to the trouble ticket."
    type: "object"
    properties:
      id:
        description: "Unique identifier of the attachment."
        type: "string"
      href:
        description: "href of the attachment."
        type: "string"
      name:
        description: "File name of the attachment."
        type: "string"
      url:
        description: "The URL where the attachment is located."
        type: "string"
      '@type':
        description: ""
        type: "string"
  StatusChange:
    description: "Holds the status notification reasons and associated date the status\
      \ changed."
    required:
    - "statusValue"
    - "statusChangeDate"
    type: "object"
    properties:
      statusValue:
        description: "The value to which the status changed."
        type: "string"
      statusChangeReason:
        description: "The reason why the status changed."
        type: "string"
      statusChangeDate:
        description: "The date and time the status changed."
        type: "string"
        format: "date-time"
  CreateTicket:
    description: "Used when creating a trouble ticket."
    type: "object"
    properties:
      externalId:
        description: "Additional identifier coming from an external system. This is\
          \ set by the Service Provider."
        type: "string"
      description:
        description: "Description of the trouble."
        type: "string"
      severity:
        $ref: "#/definitions/TroubleSeverity"
      type:
        $ref: "#/definitions/TroubleType"
      priority:
        $ref: "#/definitions/PriorityType"
      relatedParty:
        type: "array"
        items:
          $ref: "#/definitions/RelatedParty"
      relatedObject:
        type: "array"
        items:
          $ref: "#/definitions/RelatedObject"
      note:
        type: "array"
        items:
          $ref: "#/definitions/Note"
      attachment:
        type: "array"
        items:
          $ref: "#/definitions/Attachment"
      '@baseType':
        description: ""
        type: "string"
      '@type':
        description: ""
        type: "string"
      '@schemaLocation':
        description: ""
        type: "string"
  UpdateTicket:
    description: "Used when partially updating a trouble ticket, or in the closing\
      \ or canceling of a trouble ticket."
    type: "object"
    properties:
      externalId:
        description: "Additional identifier coming from an external system. This is\
          \ set by the Service Provider."
        type: "string"
      description:
        description: "Description of the trouble."
        type: "string"
      type:
        $ref: "#/definitions/TroubleType"
      requestedStatus:
        $ref: "#/definitions/RequestedStatusType"
      relatedParty:
        type: "array"
        items:
          $ref: "#/definitions/RelatedParty"
      relatedObject:
        type: "array"
        items:
          $ref: "#/definitions/RelatedObject"
      note:
        type: "array"
        items:
          $ref: "#/definitions/Note"
      attachment:
