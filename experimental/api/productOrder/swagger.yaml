      describing:
        description: ""
        $ref: "#/definitions/Describing"
  GeographicSubAddress:
    description: "It is used for addressing within a property in an urban area (country\
      \ properties are often defined differently). It may refer to a building, a building\
      \ cluster, or a floor of a multistory building."
    required:
    - "@schemaLocation"
    type: "object"
    properties:
      id:
        description: "Unique Identifier of the subAddress"
        type: "string"
      subUnitType:
        description: "The type of subunit\ne.g.BERTH, FLAT, PIER, SUITE, SHOP, TOWER,\
          \ UNIT, WHARF."
        type: "string"
      subUnitNumber:
        description: "The discriminator used for the subUnit\noften just a simple\
          \ number e.g. FLAT 5, may also be a range."
        type: "string"
      levelType:
        description: "Describes level types within a building"
        type: "string"
      levelNumber:
        description: "Used where a level type may be repeated e.g. BASEMENT 1, BASEMENT\
          \ 2."
        type: "string"
      buildingName:
        description: "Allows for buildings that have well-known names."
        type: "string"
      privateStreetNumber:
        description: "Private streets numbers internal to a private street."
        type: "string"
      privateStreetName:
        description: "Private streets internal to a property (e.g. a university) may\
          \ have internal names that are not recorded by the land title office."
        type: "string"
      '@type':
        description: ""
        type: "string"
      '@schemaLocation':
        description: ""
        type: "string"
  GeographicPoint:
    description: "A GeographicPoint defines a geographic point through coordinates"
    type: "object"
    properties:
      spatialRef:
        description: "Geocoding referential."
        type: "string"
      x:
        description: "x coordinate (usually latitude)."
        type: "string"
      y:
        description: "y coordinate (usually longitude)."
        type: "string"
  GeographicLocation:
    description: "A GeographicLocation allows describing through coordinate(s) a point,\
      \ a line or a space"
    required:
    - "role"
    - "type"
    type: "object"
    properties:
      role:
        description: ""
        type: "string"
      type:
        description: ""
        type: "string"
      geographicPoint:
        description: "A GeoPoint defines a geographic point through coordinates."
        $ref: "#/definitions/GeographicPoint"
  Site:
    description: "A site is a place that has (existing, planned or former) physical\
      \ things or characteristics of interest to the service provider."
    required:
    - "role"
    - "type"
    type: "object"
    properties:
      id:
        description: "Unique identifier of a site"
        type: "string"
      role:
        description: ""
        type: "string"
      type:
        description: ""
        type: "string"
      '@type':
        description: ""
        type: "string"
      '@schemaLocation':
        description: ""
        type: "string"
      siteCompanyName:
        description: "The name of the company that is located at the Service location.\
          \ This may be different from the name of the Buyer that ordered services\
          \ at that Service Site."
        type: "string"
      siteCustomerName:
        description: "A name by which the service site is known."
        type: "string"
      additionalSiteInformation:
        description: "Additional information about the Site or special delivery information.\
          \ Free-form text input."
        type: "string"
      siteDescription:
        description: "A description for the service site"
        type: "string"
  GeographicAddress:
    description: "Structured textual way of describing how to find a Property in an\
      \ urban area (country properties are often\ndefined differently).\nDefined in\
      \ the Carrier Ethernet Ordering as a FieldedAddress. TMF extension adds FormattedAddressLine1\
      \ and FormattedAddressLine2 attributes for FormattedAddress"
    required:
    - "role"
    - "type"
    type: "object"
    properties:
      id:
        description: "Unique identifier of the address."
        type: "string"
      role:
        description: ""
        type: "string"
      type:
        description: ""
        type: "string"
      streetNr:
        description: "Number identifying a specific property on a public street. It\
          \ may be combined with streetNrLast for ranged addresses."
        type: "string"
      streetNrSuffix:
        description: "The first street number suffix"
        type: "string"
      streetNrLast:
        description: "Last number in a range of street numbers allocated to a property"
        type: "string"
      streetNrLastSuffix:
        description: "Last street number suffix for a ranged address."
        type: "string"
      streetName:
        description: "Name of the street or other street type"
        type: "string"
      streetType:
        description: "Alley, avenue, boulevard, brae, crescent, drive, highway, lane,\
          \ terrace, parade, place, tarn, way, wharf."
        type: "string"
      streetSuffix:
        description: "A modifier denoting a relative direction"
        type: "string"
      locality:
        description: "\"An area of defined or undefined boundaries within a local\
          \ authority or other legislatively defined area, usually rural or semi-rural\
          \ in nature.\" [ANZLIC-STREET], or a suburb \"a bounded locality within\
          \ a city, town or shire principally of urban character \" [ANZLICSTREET]."
        type: "string"
      city:
        description: "City that the address is in."
        type: "string"
      postcode:
        description: "Descriptor for a postal delivery area, used to speed and simplify\
          \ the delivery of mail (also known as zipcode)."
        type: "string"
      stateOrProvince:
        description: "The State or Province that the address is in."
        type: "string"
      postalCodeExtension:
        description: "MEF Extension: The four-digit extension on an American postal\
          \ code, what comes after the hyphen when specified."
        type: "string"
      country:
        description: "Country that the address is in."
        type: "string"
      geographicSubAddress:
        description: "Representation of a SubAddress \nIt is used for addressing within\
          \ a property in an urban area (country properties are often defined differently).\
          \ It may refer to a building, a building cluster, or a floor of a multistory\
          \ building."
