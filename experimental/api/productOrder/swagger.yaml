      operationId: "productOrderCreate"
      summary: "This operation creates a MEF productOrder"
      description: "This operation allows to create a MEF productOrder. \nReference\
        \ documents:\n- Carrier Ethernet Ordering Technical Specification - April\
        \ 2017\n- Ethernet Ordering Interface Profile Spec\n- Ethernet Ordering Framework\
        \ API Mapping\n\n\nAdditional business control are described in this operation\
        \ (work in progress):\n\nSpecific business errors for current operation will\
        \ be encapsulated in\n\nHTTP Response 422 Unprocessable entity\n\n - 100:\
        \ Missing order item (minimum 1)\n   At least one order item must be provided\n\
        \ - 101: Missing Buyer at order level\n   One and only one related party with\
        \ a \"Buyer\" role should be provided at the product order level.\n - 102:\
        \ A relatedParty is at the wrong level\n   The party role provided is not\
        \ managed - MEF allows to have\n\"Buyer\", \"Seller\", \"Billing Contact\"\
        , \"Order Contact\", \"Implementation Contact\", \"Technical Contact\" roles\
        \ at product order level\n\"UNI Site Contact\", \"UNI Alt Site Contact\",\
        \ \"ENNI Site Contact\", \"ENNI Alt Site Contact\" at product order item level.\n\
        \ - 103: Missing Buyer Contact at order level\n   One and only one related\
        \ party with a \"Order Contact\" role should be provided at the product order\
        \ level.\nBuyer Contact name & Telephone number must be provided.\n - 104:\
        \ Missing Buyer Implementation Contact at order level\n   One and only one\
        \ related party with a \"Implementation Contact\" role should be provided\
        \ at the product order level.\nImplementation Contact name & Telephone number\
        \ must be provided.\n - 105: Missing Buyer Technical contact at order level\n\
        \   One and only one related party with a \"Technical Contact\" role should\
        \ be provided at the product order level.\nTechnical Contact name, Telephone\
        \ number and email address must be provided.\n - 106: Addres information must\
        \ matches place type\n   If place type is 'formatted address' : addrLine1,\
        \ postCode, country must be there, addrLine2, locality, postCodeExtension,\
        \ stateOrProvince  could be there, other address information must not be filled\n\
        If place type is 'fielded address' : streetName, streetType, postCode must\
        \ be there, streetNr, streetNrSuffix, streetNrLast, streetSuffix, locality,\
        \ postCodeExtension, country, stateOrProvince could be there, other address\
        \ information must not be filled\n - 107: postCode extenstion needs postcode\n\
        \   A postCode extension must not be present whithout a postCode"
      deprecated: false
      parameters:
      - name: "ProductOrder"
        required: true
        in: "body"
        description: ""
        schema:
          $ref: "#/definitions/ProductOrderCreateIN"
      responses:
        201:
          description: "Success"
          schema:
            $ref: "#/definitions/ProductOrder"
        400:
          description: "Bad Request\n\nList of supported error codes:\n- 20: Invalid\
            \ URL parameter value\n- 21: Missing body\n- 22: Invalid body\n- 23: Missing\
            \ body field\n- 24: Invalid body field\n- 25: Missing header\n- 26: Invalid\
            \ header value\n- 27: Missing query-string parameter\n- 28: Invalid query-string\
            \ parameter value"
          schema:
            $ref: "#/definitions/ZError"
        401:
          description: "Unauthorized\n\nList of supported error codes:\n- 40: Missing\
            \ credentials\n- 41: Invalid credentials\n- 42: Expired credentials"
          schema:
            $ref: "#/definitions/ZError"
        403:
          description: "Forbidden\n\nList of supported error codes:\n- 50: Access\
            \ denied\n- 51: Forbidden requester\n- 52: Forbidden user\n- 53: Too many\
            \ requests"
          schema:
            $ref: "#/definitions/ZError"
        404:
          description: "Not Found\n\nList of supported error codes:\n- 60: Resource\
            \ not found"
          schema:
            $ref: "#/definitions/ZError"
        405:
          description: "Method Not Allowed\n\nList of supported error codes:\n- 61:\
            \ Method not allowed"
          schema:
            $ref: "#/definitions/ZError"
        408:
          description: "Request Time-out\n\nList of supported error codes:\n- 63:\
            \ Request time-out"
          schema:
            $ref: "#/definitions/ZError"
        422:
          description: "Unprocessable entity\n\nFunctional error\n\nSpecific encapsulated\
            \ business errors for current operation\n\n - 100: Missing order item\
            \ (minimum 1)\n   At least one order item must be provided\n - 101: Missing\
            \ Buyer at order level\n   One and only one related party with a \"Buyer\"\
            \ role should be provided at the product order level.\n - 102: A relatedParty\
            \ is at the wrong level\n   The party role provided is not managed - MEF\
            \ allows to have\n\"Buyer\", \"Seller\", \"Billing Contact\", \"Order\
            \ Contact\", \"Implementation Contact\", \"Technical Contact\" roles at\
            \ product order level\n\"UNI Site Contact\", \"UNI Alt Site Contact\"\
            , \"ENNI Site Contact\", \"ENNI Alt Site Contact\" at product order item\
            \ level.\n - 103: Missing Buyer Contact at order level\n   One and only\
            \ one related party with a \"Order Contact\" role should be provided at\
            \ the product order level.\nBuyer Contact name & Telephone number must\
            \ be provided.\n - 104: Missing Buyer Implementation Contact at order\
            \ level\n   One and only one related party with a \"Implementation Contact\"\
            \ role should be provided at the product order level.\nImplementation\
            \ Contact name & Telephone number must be provided.\n - 105: Missing Buyer\
            \ Technical contact at order level\n   One and only one related party\
            \ with a \"Technical Contact\" role should be provided at the product\
            \ order level.\nTechnical Contact name, Telephone number and email address\
            \ must be provided.\n - 106: Addres information must matches place type\n\
            \   If place type is 'formatted address' : addrLine1, postCode, country\
            \ must be there, addrLine2, locality, postCodeExtension, stateOrProvince\
            \  could be there, other address information must not be filled\nIf place\
            \ type is 'fielded address' : streetName, streetType, postCode must be\
            \ there, streetNr, streetNrSuffix, streetNrLast, streetSuffix, locality,\
            \ postCodeExtension, country, stateOrProvince could be there, other address\
            \ information must not be filled\n - 107: postCode extenstion needs postcode\n\
            \   A postCode extension must not be present whithout a postCode"
          schema:
            $ref: "#/definitions/ZError"
        500:
          description: "Internal Server Error\n\nList of supported error codes:\n\
            - 1: Internal error"
          schema:
            $ref: "#/definitions/ZError"
        503:
          description: "Service Unavailable\n\nList of supported error codes:\n- 5:\
            \ The service is temporarily unavailable\n- 6: Orange API is over capacity,\
            \ retry later !"
          schema:
            $ref: "#/definitions/ZError"
