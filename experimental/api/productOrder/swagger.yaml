      externalId:
        description: "ID given by the consumer and only understandable by him (to\
          \ facilitate his searches afterwards).\nMEF: Buyer Purchase Order Number"
        type: "string"
      orderDate:
        description: "Date when the order was created"
        type: "string"
        format: "date-time"
      state:
        description: "Tracks the lifecycle status of the product order, such as Acknowledged,\
          \ Rejected, InProgress, Pending and so on\nMEF: to be seen if Desired Response\
          \ could be managed through state (9)"
