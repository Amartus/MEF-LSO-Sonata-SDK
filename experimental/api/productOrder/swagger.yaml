        description: ""
        type: "string"
      '@schemaLocation':
        description: ""
        type: "string"
      formattedAddressLine1:
        description: "MEF Extension: A formatted address line that contains a non-fielded\
          \ street address."
        type: "string"
      formattedAddressLine2:
        description: "MEF Extension: A formatted address line that contains a non-fielded\
          \ street address, sub-address (e.g. Suite number), etc"
        type: "string"
      referenceId:
        description: ""
        type: "string"
      referenceType:
        description: ""
        type: "string"
  Describing:
    description: ""
    type: "object"
    properties:
      '@type':
        description: ""
        type: "string"
      '@schemaLocation':
        description: ""
        type: "string"
