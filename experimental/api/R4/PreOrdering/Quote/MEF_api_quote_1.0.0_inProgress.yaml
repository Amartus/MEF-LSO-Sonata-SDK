      maxTaxIncludedAmount:
        $ref: "#/definitions/Money"
      minDutyFreeAmount:
        $ref: "#/definitions/Money"
      maxDutyFreeAmount:
        $ref: "#/definitions/Money"
  QuoteSummaryView:
