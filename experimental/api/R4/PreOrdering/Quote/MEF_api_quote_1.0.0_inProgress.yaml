  /quote/requestStateChange:
    post:
      tags:
      - "Quote"
      consumes:
      - "application/json;charset=utf-8"
      produces:
      - "application/json;charset=utf-8"
      operationId: "quoteRequestStateChange"
      summary: "request a quote state change"
      description: "Request from buyer to cancel or reject a quote.\nWhen seller receive\
        \ cancel request, seller will shift quote state to CANCELLED (no change on\
        \ order item state)\nWhen seller receive reject request, seller will shift\
        \ quote state to REJECTED (no change on order item state)\n\nSpecific business\
        \ errors for current operation will be encapsulated in\n\nHTTP Response 422\
        \ Unprocessable entity\n\n - 100: Quote current status is incompatible with\
        \ requested quote state change\n   \n - 101: Quote external Id provided did\
        \ not match\n   "
      deprecated: false
      parameters:
      - name: "changeQuoteStateRequest"
        required: true
        in: "body"
        description: ""
        schema:
          $ref: "#/definitions/ChangelQuoteStateRequest"
      responses:
