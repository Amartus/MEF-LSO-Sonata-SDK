definitions:
  QuoteState:
    description: "Valid quote state enumeration"
    type: "string"
    enum:
    - "IN_PROGRESS"
    - "READY"
    - "CANCELLED"
    - "REJECTED"
    - "ACCEPTED"
    - "EXPIRED"
    - "UNABLE_TO_PROVIDE"
  QuoteItemState:
    description: "Valid quote item state enumeration"
    type: "string"
    enum:
    - "IN_PROGRESS"
    - "UNABLE_TO_PROVIDE"
    - "READY"
    - "ABANDONED"
  QuoteLevel:
    description: "Quote level"
    type: "string"
    enum:
    - "BUDGETARY"
    - "INDICATIVE"
    - "FIRM"
  QuoteChangeState:
    description: "Quote state change 'request able' by buyer"
    type: "string"
    enum:
    - "CANCELLED"
    - "REJECTED"
  PriceType:
    description: "Price type (recurring or non-recurring)"
    type: "string"
    enum:
    - "RECURRING"
    - "NON_RECURRING"
  ChargePeriod:
    description: "Charge period for recurring charge"
    type: "string"
    enum:
    - "DAY"
    - "WEEK"
    - "MONTH"
    - "YEAR"
  ErrorRepresentation:
    description: "Standard Class used to describe API response error"
    required:
    - "code"
    - "reason"
    type: "object"
    properties:
      code:
        description: "Application related code (as defined in the API or from a common\
          \ list)"
        type: "integer"
        format: "int32"
      reason:
        description: "Text that explains the reason for error. This can be shown to\
          \ a client user."
        type: "string"
      message:
        description: "Text that provide mode details and corrective actions related\
          \ to the error.  This can be shown to a client user."
        type: "string"
      status:
        description: "Http error code extension like 400-2 for example"
        type: "string"
      referenceError:
        description: "url pointing to documentation describing the error"
        type: "string"
      '@type':
        description: "Type of the REST resource\nUsed to extend Error class"
        type: "string"
      '@schemaLocation':
        description: "Link to the schema describing the REST resource\nUsed to extend\
          \ Error class"
        type: "string"
  TimePeriod:
    description: "Indicates a time period for validity."
    required:
    - "startDate"
    - "endDate"
    type: "object"
    properties:
      startDate:
        description: "Quote valid from"
        type: "string"
        format: "date-time"
      endDate:
        description: "Quote valid to"
        type: "string"
        format: "date-time"
  PriceAlteration:
    description: "Is an amount, usually of money, that modifies the price charged\
      \ for a quote item"
    required:
    - "name"
    - "priceType"
    type: "object"
    properties:
      name:
        description: "A short descriptive name such as \"Monthly discount\"."
        type: "string"
      description:
        description: "A narrative that explains in detail the semantics of this order\
          \ item price alteration."
        type: "string"
      priceType:
        $ref: "#/definitions/PriceType"
      unitOfMeasure:
        description: "Could be minutes, GB..."
        type: "string"
      recurringChargePeriod:
        $ref: "#/definitions/ChargePeriod"
      applicationDuration:
        description: "Duration during which the alteration applies on the order item\
          \ price (for instance 2 months free of charge for the recurring charge)."
        type: "integer"
        format: "int32"
      priority:
        description: "Priority level for applying this alteration among all the defined\
          \ alterations on the order item price"
        type: "integer"
        format: "int32"
      percentage:
        description: "Used when the discount is defined by a percentage - example:\
          \ 10% off"
        type: "number"
        format: "float"
      price:
        $ref: "#/definitions/Price"
      '@type':
        description: "Indicates the (class) type of the price alteration\nCould be\
          \ used to extend priceAlteration Class"
        type: "string"
      '@schemaLocation':
        description: "Link to the schema describing this REST resource\nCould be used\
          \ to extend priceAlteration Class"
        type: "string"
  Price:
    description: "Provides all amounts (tax included, duty free, tax rate), used Money\
      \ structure for currency"
    required:
    - "taxRate"
    - "taxIncludedAmount"
    - "dutyFreeAmount"
    type: "object"
    properties:
      taxRate:
        description: "Tax rate"
        type: "number"
        format: "float"
      taxIncludedAmount:
        $ref: "#/definitions/Money"
      dutyFreeAmount:
        $ref: "#/definitions/Money"
      priceRange:
        $ref: "#/definitions/PriceRange"
      priceVariation:
        description: "priceVariation allows to describe a variation on the price for\
          \ budgetary or indicative quote.\nIt is understood as a percentage.\nA 25\
          \ here means that Amount provided could be +/- 25% less or more."
        type: "number"
        format: "float"
      '@type':
        description: "Indicates the (class) type of the price"
        type: "string"
      '@schemaLocation':
        description: "Link to the schema describing this REST resource"
        type: "string"
  QuoteItem:
    description: "A quote items describe an action to be performed on a productOffering\
      \ or a product in order to get pricing elements and condition"
    required:
    - "id"
    - "state"
    - "action"
    type: "object"
    properties:
      id:
        description: "Identifier of the quote item (generally it is a sequence number\
          \ 01, 02, 03, ...)."
        type: "string"
      state:
        $ref: "#/definitions/QuoteItemState"
      action:
        description: "Action to be perfomed on this quote item (add, modify, remove,\
          \ etc.)."
        type: "string"
      '@type':
        description: "Indicates the base (class) type of the quote Item."
        type: "string"
      '@schemaLocation':
        description: "Link to the schema describing this REST resource"
        type: "string"
      productOffering:
        $ref: "#/definitions/ProductOfferingRef"
      product:
        $ref: "#/definitions/Product"
      quoteItemPrice:
        type: "array"
        items:
          $ref: "#/definitions/QuotePrice"
      quoteItemRelationship:
        type: "array"
        items:
          $ref: "#/definitions/QuoteItemRelationship"
      note:
        type: "array"
        items:
          $ref: "#/definitions/Note"
      qualification:
        type: "array"
        items:
          $ref: "#/definitions/QualificationRef"
  RelatedPartyRef:
    description: "A related party defines party or party role linked to a quote."
    required:
    - "role"
    type: "object"
    properties:
      id:
        description: "Unique identifier of a related party"
        type: "string"
      href:
        description: "Reference of the related party, could be a party reference or\
          \ a party role reference."
        type: "string"
      '@referredType':
        description: "Indicates the base (class) type of the party."
        type: "string"
      role:
        description: "Role of the related party"
        type: "string"
      name:
        description: "Name of the related party"
        type: "string"
      emailAddress:
        description: "email of the related party"
        type: "string"
      number:
        description: "Telephone number of the related party"
        type: "string"
      numberExtension:
        description: "Telephone number extension of the related party"
        type: "string"
  Note:
    description: "Extra information about the quote."
    required:
    - "date"
    - "author"
    - "text"
    type: "object"
    properties:
      date:
        description: "Date of the note"
        type: "string"
        format: "date-time"
      author:
        description: "Author of the note"
        type: "string"
      text:
        description: "Text of the note"
        type: "string"
  Product:
    description: "Configure the product characteristics (only configurable characteristics\
      \ and necessary only if a non default value is selected) and/or identify the\
      \ product that needs to be modified/deleted"
    required:
    - "id"
    type: "object"
    properties:
      id:
        description: "Unique identifier of the product"
        type: "string"
      productSpecification:
        $ref: "#/definitions/ProductSpecificationRef"
      productRelationship:
        type: "array"
        items:
          $ref: "#/definitions/ProductRelationship"
      place:
        type: "array"
        items:
          $ref: "#/definitions/Place"
      relatedParty:
        type: "array"
        items:
          $ref: "#/definitions/RelatedPartyRef"
      '@type':
        description: "Technical attribute to extend this class"
        type: "string"
  Quote:
    description: "A quote which can be used to negotiate service and product acquisition\
      \ or modification between\na customer and a service provider"
    discriminator: "id"
    required:
    - "instantSyncQuoting"
    - "quoteLevel"
    - "requestedQuoteCompletionDate"
    - "quoteItem"
    type: "object"
    properties:
      id:
        description: "Unique (within the quoting domain) identifier for the quote,\
          \ as attributed by the quoting system"
        type: "string"
      href:
        description: "Hyperlink to access the quote"
        type: "string"
      externalId:
        description: "ID given by the consumer and only understandable by him (to\
          \ facilitate his searches afterwards)"
        type: "string"
      projectId:
        description: "This value MAY be assigned by the Buyer/Seller to identify a\
          \ project the quoting request is associated with."
        type: "string"
      description:
        description: "Description of the quote"
        type: "string"
      state:
        $ref: "#/definitions/QuoteState"
      quoteDate:
        description: "Date when the quote was created"
        type: "string"
        format: "date-time"
      instantSyncQuoting:
        description: "If this flag is set to Yes, Buyer requests to have instant quoting\
          \ to be provided in operation POST response"
        type: "boolean"
        default: false
      quoteLevel:
        $ref: "#/definitions/QuoteLevel"
      requestedQuoteCompletionDate:
        description: "This is the date wished by the requester to have the quote completed\
          \ (meaning priced)"
        type: "string"
        format: "date-time"
      expectedQuoteCompletionDate:
        description: "This is the date filled by the seller to indicate expected quote\
          \ completion date."
        type: "string"
        format: "date"
      expectedFulfillmentStartDate:
        description: "This is the date wished by the requester to have the requested\
          \ quote item(s) delivered"
        type: "string"
        format: "date"
      effectiveQuoteCompletionDate:
        description: "Date when the quoted was Cancelled or Rejected or Accepted"
        type: "string"
        format: "date-time"
      validFor:
        $ref: "#/definitions/TimePeriod"
      note:
        type: "array"
        items:
          $ref: "#/definitions/Note"
      agreement:
        type: "array"
        items:
          $ref: "#/definitions/AgreementRef"
      relatedParty:
        type: "array"
        items:
          $ref: "#/definitions/RelatedPartyRef"
      quoteItem:
        type: "array"
        items:
          $ref: "#/definitions/QuoteItem"
      quoteTotalPrice:
        type: "array"
        items:
          $ref: "#/definitions/QuotePrice"
      '@baseType':
        description: "Indicates the base (class) type of the quote."
        type: "string"
      '@type':
        description: "Indicates the (class) type of the quote."
        type: "string"
      '@schemaLocation':
        description: "Link to the schema describing the REST resource."
        type: "string"
  AgreementRef:
    description: "An agreement represents a contract or arrangement, either written\
      \ or verbal and sometimes enforceable by law, such as a service level agreement\
      \ or a customer price agreement. An agreement involves a number of other business\
      \ entities, such as products, services, and resources and/or their specifications."
    required:
    - "id"
    - "name"
    - "path"
    type: "object"
    properties:
      id:
        description: "Id of the agreement"
        type: "string"
      href:
        description: "Reference of the agreement"
        type: "string"
      name:
        description: "Name of the agreement"
        type: "string"
      path:
        description: "A URI/URL providing the path to where an agreement resides."
        type: "string"
  ProductOfferingRef:
    description: "A product offering represents entities that are orderable from the\
      \ provider of the catalog, this resource includes pricing information"
    required:
    - "id"
    type: "object"
    properties:
      id:
        description: "Unique identifier of the product offering"
        type: "string"
  ProductRelationship:
    description: "Represents a relationship between products - which potentially holds\
      \ an entire product object or a product reference (with partial content)."
    required:
    - "type"
    - "product"
    type: "object"
    properties:
      type:
        description: "Type of the product relationship. It can be :\n     - \"bundled\"\
          \ if the product is a bundle and you want to describe the \"bundled\" products\
          \ inside this bundle\n     - \"reliesOn\" if the product needs another already\
          \ owned product to rely on (e.g. an option on an already owned mobile access\
          \ product)\n\"targets\" or \"isTargeted\" (depending on the way of expressing\
          \ the link) for any other kind of links that may be useful."
        type: "string"
      product:
        $ref: "#/definitions/ProductRef"
  QuotePrice:
    description: "Description of price and discount awarded."
    required:
    - "priceType"
    type: "object"
    properties:
      priceType:
        $ref: "#/definitions/PriceType"
      recurringChargePeriod:
        $ref: "#/definitions/ChargePeriod"
      unitOfMeasure:
        description: "Unit of Measure if price depending on it (Gb, SMS volume, etc..)."
        type: "string"
      name:
        description: "Name of the quote /quote item price"
        type: "string"
      description:
        description: "Description of the quote/quote item price."
        type: "string"
      '@type':
        description: "Indicates the base (class) type of the quote price"
        type: "string"
      '@schemaLocation':
        description: "link to the schema describing this REST resource"
        type: "string"
      price:
        $ref: "#/definitions/Price"
      priceAlteration:
        type: "array"
        items:
          $ref: "#/definitions/PriceAlteration"
  ProductSpecificationRef:
    description: "A ProductSpecification is a detailed description of a tangible or\
      \ intangible object made available externally in the form of a ProductOffering\
      \ to customers or other parties playing a party role."
    discriminator: "id"
    type: "object"
    properties:
      id:
        description: "Unique identifier of the product specification"
        type: "string"
      describing:
        $ref: "#/definitions/Describing"
  Money:
    description: "A base / value business entity used to represent money"
    required:
    - "value"
    - "unit"
    type: "object"
    properties:
      value:
        description: "A positive floating point number"
        type: "number"
        format: "float"
      unit:
        description: "Currency (ISO4217 norm uses 3 letters to define the currency"
        type: "string"
  Place:
    description: "Place defines the places where the quoted products are sold or delivered"
    required:
    - "role"
    type: "object"
    properties:
      id:
        description: "Unique identifier of the place"
        type: "string"
      href:
        description: "Unique reference of the place"
        type: "string"
      role:
        description: "The role that the place plays, e.g.  \"UNI Site\", or \"ENNI\
          \ Site\"."
        type: "string"
      '@referredType':
        description: "Type of Place"
        type: "string"
      '@schemaLocation':
        description: "Link to the schema describing this REST resource.\nThe MEF place\
          \ JSON files descriptor are here: https://github.com/MEF-GIT/MEF-LSO-Sonata-SDK/tree/master/experimental/api/PlaceDescription"
        type: "string"
  Describing:
    description: "Target to the schema describing the product spec resource (and type)"
    type: "object"
    properties:
      '@type':
        description: "Indicates the (class) type of resource"
        type: "string"
      '@schemaLocation':
        description: "This field provided a link to the schema describing this REST\
          \ resource."
        type: "string"
  QuoteItemRelationship:
    description: "Used to describe relationship between quote item. These relationships\
      \ could have an impact on pricing and conditions."
    required:
    - "id"
    - "type"
    type: "object"
    properties:
      id:
        description: "ID of the related order item (must be in the same quote)."
        type: "string"
      type:
        description: "Relationship type as relies on, bundles, etc..."
        type: "string"
  QuoteItemPOSTRequest:
    description: "This structure is used to describe Quote item only in the POST operation\
      \ for the request."
    required:
    - "id"
    - "action"
    type: "object"
    properties:
      id:
        description: "Identifier of the quote item (generally it is a sequence number\
          \ 01, 02, 03, ...)."
        type: "string"
      action:
        description: "Action to be perfomed on this quote item (add, modify, remove,\
          \ etc.)."
        type: "string"
      '@type':
        description: "Indicates the base (class) type of the quote Item."
        type: "string"
      '@schemaLocation':
        description: "Link to the schema describing this REST resource"
        type: "string"
      productOffering:
        $ref: "#/definitions/ProductOfferingRef"
      product:
        $ref: "#/definitions/Product"
      qualification:
        $ref: "#/definitions/QualificationRef"
      quoteItemRelationship:
        type: "array"
        items:
          $ref: "#/definitions/QuoteItemRelationship"
      note:
        type: "array"
        items:
          $ref: "#/definitions/Note"
  QuotePOSTRequest:
    description: "This structure is used only in the POST operation for the request."
    required:
    - "requestedQuoteCompletionDate"
    - "quoteItem"
    type: "object"
    properties:
      externalId:
        description: "ID given by the consumer and only understandable by him (to\
          \ facilitate his searches afterwards)"
        type: "string"
      projectId:
        description: "This value MAY be assigned by the Buyer/Seller to identify a\
          \ project the quoting request is associated with."
        type: "string"
      quoteLevel:
        $ref: "#/definitions/QuoteLevel"
      instantSyncQuoting:
        description: "If this flag is set to Yes, Buyer requests to have instant quoting\
          \ to be provided in operation POST response"
        type: "boolean"
        default: false
      description:
        description: "Description of the quote"
        type: "string"
      requestedQuoteCompletionDate:
        description: "This is the date wished by the requester to have the quote completed\
          \ (meaning priced).\nThis attribute is not considered when instantSyncQuoting\
          \ is set to Yes."
        type: "string"
        format: "date-time"
      expectedFulfillmentStartDate:
        description: "This is the date wished by the requester to have the requested\
          \ quote item(s) delivered"
        type: "string"
        format: "date"
      note:
        type: "array"
        items:
          $ref: "#/definitions/Note"
      agreement:
        type: "array"
        items:
          $ref: "#/definitions/AgreementRef"
      relatedParty:
        type: "array"
        items:
          $ref: "#/definitions/RelatedPartyRef"
      quoteItem:
        type: "array"
        items:
          $ref: "#/definitions/QuoteItemPOSTRequest"
      '@baseType':
        description: "Indicates the base (class) type of the quote."
        type: "string"
      '@type':
        description: "Indicates the (class) type of the quote.\nTechnical attribute\
          \ to extend this class."
        type: "string"
      '@schemaLocation':
        description: "Link to the schema describing the REST resource.\nTechnical\
          \ attribute to extend this class."
        type: "string"
  Hub:
    description: "This resource is used to manage notification subscription."
    required:
    - "id"
    - "callback"
    - "query"
    type: "object"
    properties:
      id:
        description: "Unique identifier of the hub"
        type: "string"
      callback:
        description: "This attribute is the callback url where event will be sent\
          \ when occurs, for instance an url http://yourdomain/listener/api/v1/event"
        type: "string"
      query:
        description: "This attribute is used to define notification type. Example:\
          \ \",\"query\":”eventType = QuoteStateChangeNotification”}"
        type: "string"
  HubInput:
    description: "This class is used to request a HUB creation - Used in the POST\
      \ operation."
    required:
    - "callback"
    - "query"
    type: "object"
    properties:
      callback:
        description: "This attribute is the callback url where event will be sent\
          \ when occurs, for instance an url http://yourdomain/listener/api/v1/event"
        type: "string"
      query:
        description: "This attribute is used to define notification type. Example:\
          \ \",\"query\":”eventType = QuoteStateChangeNotification”}"
        type: "string"
  ProductRef:
    description: "Product reference to be used to describe relationship"
    required:
    - "id"
    type: "object"
    properties:
      id:
        description: "Id of the product (in the inventory)"
        type: "string"
  QualificationRef:
    description: "Reference to productOfferingQualification previously done to check\
      \ requested product serviceability"
    required:
    - "id"
    - "qualificationItem"
    type: "object"
    properties:
      id:
        description: "Id of the productOfferingQualification"
        type: "string"
      href:
        description: "Link to the productOfferingQualification"
        type: "string"
      qualificationItem:
        description: "Id of the item of the productOfferingQualification"
        type: "string"
      '@referredType':
        description: "Technical attribute to extend this class"
        type: "string"
  PriceRange:
    description: "PriceRange class allows to describe a range of price (Min/Max) for\
