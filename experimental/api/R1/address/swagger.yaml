  description: ""
  version: "1.0.0"
  title: "API Address"
host: "api.mef.com"
basePath: "/"
schemes:
- "http"
consumes:
- "application/json;charset=utf-8"
produces:
- "application/json;charset=utf-8"
paths:
  /address/{addressId}:
    get:
      tags:
      - "address"
      operationId: "geographicAddressGet"
      summary: "get geographicAddress"
      description: "Retrieves an address using its unique ID. This ID should be retrieve\
        \ either using the address completion process (cf. completion), or in another\
        \ API of the ecosystem (party, appointment, etc.)\n\nSpecific business errors\
        \ for current operation will be encapsulated in\n\nHTTP Response 422 Unprocessable\
        \ entity\n"
      deprecated: false
      parameters:
      - name: "addressId"
        in: "path"
        required: true
        type: "string"
        description: ""
      responses:
        200:
          description: "Success"
          schema:
            $ref: "#/definitions/GeographicAddress"
  /addressValidation:
    post:
      tags:
      - "addressValidation"
      operationId: "addressValidationCreate"
      summary: "create addressValidation"
      description: "This operation creates an address validation request.\n\nSpecific\
        \ business errors for current operation will be encapsulated in\n\nHTTP Response\
        \ 422 Unprocessable entity\n"
      deprecated: false
      parameters:
      - name: "addressValidationRequest"
        required: true
        in: "body"
        description: ""
        schema:
          $ref: "#/definitions/AddressValidationRequest"
      responses:
        201:
          description: "Success"
          schema:
            $ref: "#/definitions/AddressValidation"
    get:
      tags:
      - "addressValidation"
      operationId: "addressValidationFind"
      summary: "find addressValidation"
      description: "This operation retrieves a list of address validation entity.\n\
        \nSpecific business errors for current operation will be encapsulated in\n\
        \nHTTP Response 422 Unprocessable entity\n"
      deprecated: false
      parameters:
      - name: "status"
        required: false
        in: "query"
        description: ""
        type: "string"
      - name: "validationDate"
        required: false
        in: "query"
        description: ""
        type: "string"
      responses:
        200:
          description: "Success"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/AddressValidationFindResponse"
  /addressValidation/{addressValidationId}:
    get:
      tags:
      - "addressValidation"
      operationId: "addressValidationGet"
      summary: "get addressValidation"
      description: "This operation allows to retrieve an existing address validation\
        \ using its Id.\n\nSpecific business errors for current operation will be\
        \ encapsulated in\n\nHTTP Response 422 Unprocessable entity\n"
      deprecated: false
      parameters:
      - name: "addressValidationId"
        in: "path"
        required: true
        type: "string"
        description: ""
      responses:
        200:
          description: "Success"
          schema:
            $ref: "#/definitions/AddressValidation"
definitions:
  ZErrorDetail:
